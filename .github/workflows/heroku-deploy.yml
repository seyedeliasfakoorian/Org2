# Your workflow name.
name: Deploy to heroku.

# Run workflow on every push to master branch.
on:
  push:
    branches: [main]

# Your workflows jobs.
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check-out your repository.
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.13.8"

      - uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Setup of heroku login credentials
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}

      - name: Build go server
        run: go build ./cmd/api

      - name: Build angular app
        run: |
          cd angular && 
          npm i && 
          npx ng build &&
          npx scully && 
          cd ../

      - name : Build Docker image
        run : docker build . -t responsive-images

      - name: run end to end tests
        run : |
            docker run -e PORT=80 -p 80:80 -d responsive-images && 
            cd angular && 
            npx cypress run && 
            docker stop $(docker ps -a -q) && docker rm $(docker ps -a -q) &&
            cd ../ 

      - name : Docker push to heroku repository
        
        run : |
         docker login --username=_ --password=$HEROKU_AUTH_TOKEN registry.heroku.com &&
         docker tag responsive-images registry.heroku.com/website-breaker-demo/web && 
         docker push registry.heroku.com/website-breaker-demo/web
        
        env:
          HEROKU_AUTH_TOKEN: ${{ secrets.HEROKU_AUTH_TOKEN }}

      # - name : Heroku update running container
      #   run: heroku container:release web --app website-breaker-demo
