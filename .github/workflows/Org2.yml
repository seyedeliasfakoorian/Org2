name: Config and Scan

on:
  push:
    branches:
      - main

env:
  ACTIONS_STEP_DEBUG: true  # Enable debug logging for all steps

run-name: ${{ github.actor }} is Configuring and Scanning ðŸš€

jobs:
  Fix-Heroku-Vulnerabilities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Heroku CLI and GitHub CLI # Installs heroku commands and github commands
        run: |
          sudo npm install -g heroku
          heroku plugins:install heroku-builds
          sudo apt-get install -y gh

      - name: Check Heroku Deployment Status
        id: heroku_status
        run: |
          HEROKU_STATUS=$(curl -n -s https://api.heroku.com/apps/website-breaker-demo/releases \
                            -H "Accept: application/vnd.heroku+json; version=3" \
                            -H "Authorization: Bearer ${{ steps.heroku_login.outputs.token }}" \
                            | jq -r '.[0].status // "succeeded"')
          echo "Heroku Status: $HEROKU_STATUS"
        continue-on-error: true

      - name: Check Heroku Log Status
        run: heroku logs --app website-breaker-demo
        env:
          HEROKU_API_KEY: ${{ steps.heroku_login.outputs.token }}
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: github-actions
          commit-message: Fix Heroku Vulnerabilities
          delete-branch: true
          labels: |
            github actions
          reviewers: seyedeliasfakoorian
          title: Fix Heroku Vulnerabilities
          body: |
            This pull request can fix vulnerabilities when Heroku has an issue deploying or needs to check logsðŸš€
            ðŸŒŽ [Heroku App](https://website-breaker-demo-2e92fbab7def.herokuapp.com/)
