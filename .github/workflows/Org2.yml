name: Config and Scan

on:
  push:
    branches:
      - main

jobs:
  Fix-Heroku-Issues:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Heroku CLI and GitHub CLI
        run: |
          sudo npm install -g heroku
          heroku plugins:install heroku-builds
          sudo apt-get install -y gh

      - name: Check Heroku Deployment Status
        id: heroku_status
        run: |
          HEROKU_APP_NAME="website-breaker-demo"
          HEROKU_STATUS=$(curl -n -s https://api.heroku.com/apps/website-breaker-demo/releases \
                            -H "Accept: application/vnd.heroku+json; version=3" \
                            | jq -r '.[0].status // "succeeded"')
          echo "Heroku Status: $HEROKU_STATUS"
        continue-on-error: true

      - name: Create new Branch
        run: git checkout -b github-actions

      - name: Commit changes
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git commit --allow-empty -am "Fix Heroku Vulnerabilities"

      - name: Push changes to the repository
        run: |
          git remote set-url origin "https://github.com/$GITHUB_REPOSITORY.git"
          git push origin github-actions
