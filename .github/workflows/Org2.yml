name: Config and Scan

on:
  push:
    branches:
      - main

jobs:
  Fix-Heroku-Issues:
    runs-on: ubuntu-latest
    
    env:
      HEROKU_APP_NAME: website-breaker-demo

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Heroku CLI and GitHub CLI
        run: |
          sudo npm install -g heroku
          heroku plugins:install heroku-builds
          sudo apt-get install -y gh

      - name: Check Heroku Deployment Status
        id: heroku_status
        run: |
          HEROKU_STATUS=$(curl -n -s https://api.heroku.com/apps/website-breaker-demo/releases \
                            -H "Accept: application/vnd.heroku+json; version=3" \
                            | jq -r '.[0].status // "succeeded"')
          echo "Heroku Status: $HEROKU_STATUS"
        continue-on-error: true

      - name: Create new Branch
        run: git checkout -b github-actions

      - name: Commit changes
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git commit --allow-empty -am "Fix Heroku Vulnerabilities"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        if: ${{ steps.heroku_status.outputs.HEROKU_STATUS != 'failed' }}
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            branch: github-actions
            commit-message: Fix Heroku Vulnerabilities
            delete-branch: true
            labels: |
             github actions
            reviewers: seyedeliasfakoorian
            title: Fix Heroku Vulnerabilities
            body: |
              This pull request can fix vulnerabilities when Heroku has an issue deploying or needs to check logsðŸš€
              ðŸŒŽ [Heroku App](https://website-breaker-demo-2e92fbab7def.herokuapp.com/)
