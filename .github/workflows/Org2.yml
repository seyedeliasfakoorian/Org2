name: Config and Scan

on:
  push:
    branches:
      - main

run-name: ${{ github.actor }} is Configuring and Scanning 🚀

jobs:
  Fix-Heroku-Vulnerabilities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Heroku CLI and GitHub CLI
        run: |
          sudo npm install -g heroku
          heroku plugins:install heroku-builds
          sudo apt-get install -y gh

      - name: Login to Heroku Container
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}

      - name: Get Heroku Logs
        run: |
          ./logs.sh
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          HEROKU_API_KEY_SECRET: ${{ secrets.HEROKU_API_KEY }}

      - name: Check Heroku Deployment Status
        id: heroku_status
        run: |
          HEROKU_STATUS=$(curl -n -s https://api.heroku.com/apps/website-breaker-demo/releases \
                            -H "Accept: application/vnd.heroku+json; version=3" \
                            -H "Authorization: Bearer ${{ steps.heroku_login.outputs.token }}" \
                            | jq -r '.[0].status // "succeeded"')
          echo "Heroku Status: $HEROKU_STATUS"
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: github-actions
          commit-message: Fix Heroku Vulnerabilities
          delete-branch: true
          labels: |
            github actions
          reviewers: seyedeliasfakoorian
          title: Fix Heroku Vulnerabilities
          body: |
            This pull request can fix vulnerabilities when Heroku has an issue deploying or needs to check logs🚀
            🌎 [Heroku App](https://website-breaker-demo-2e92fbab7def.herokuapp.com/)

      - name: Self Hosted Renovate
        uses: renovatebot/github-action@v39.2.3
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: .github/renovate.json
        env:
          LOG_LEVEL: 'debug'
