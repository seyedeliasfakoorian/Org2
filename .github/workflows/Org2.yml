name: Config and Scan

on:
  push:
    branches:
      - main

run-name: ${{ github.actor }} is Configuring and Scanning ðŸš€

jobs:
  Fix-Heroku-Issues:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Reduce Vulnerabilities
        run: yarn audit

      - name: Install Heroku CLI and GitHub CLI
        run: |
          sudo npm install -g heroku || echo "Heroku CLI installation failed"
          heroku plugins:install heroku-builds || echo "Heroku builds installation failed"
          sudo apt-get install -y gh || echo "GitHub CLI installation failed"

      - name: Check Heroku Deployment Status
        id: heroku_status
        run: |
          HEROKU_APP_NAME="website-breaker-demo"
          HEROKU_STATUS=$(curl -n -s https://api.heroku.com/apps/$HEROKU_APP_NAME/releases \
                            -H "Accept: application/vnd.heroku+json; version=3" \
                            | jq -r '.[0].status // "succeeded"')
          echo "Heroku Status: $HEROKU_STATUS"
        continue-on-error: true

      - name: Create Pull Request
        if: ${{ steps.heroku_status.outputs.HEROKU_STATUS != 'succeeded' }}
        run: |
          HEROKU_APP_NAME="website-breaker-demo"
          PR_TITLE="Fix Heroku Vulnerabilities"
          PR_BODY="This pull request was generated because Heroku needs to check logs or deployment is failing ðŸš€ \n\ View Site: [Heroku App](https://website-breaker-demo-2e92fbab7def.herokuapp.com/)"

          echo "Attempting to create a pull request..."
          gh pr create --title "$PR_TITLE" --body "$PR_BODY" --base main --head github-actions --label "github actions" --draft

          # Get the current branch name
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)

          # Delete the branch
          git push origin --delete "$CURRENT_BRANCH"
          echo "âœ” Pull request generated successfully"
