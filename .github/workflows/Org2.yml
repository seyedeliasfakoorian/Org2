name: Config and Scan

on:
  push:
    branches:
      - main

jobs:
  Fix-Heroku-Issues:
    runs-on: ubuntu-latest
    
    env:
      HEROKU_APP_NAME: website-breaker-demo

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Heroku CLI and GitHub CLI
        run: |
          sudo npm install -g heroku
          heroku plugins:install heroku-builds
          sudo apt-get install -y gh

      - name: Check Heroku Deployment Status
        id: heroku_status
        run: |
          HEROKU_STATUS=$(curl -n -s https://api.heroku.com/apps/$HEROKU_APP_NAME/releases \
                            -H "Accept: application/vnd.heroku+json; version=3" \
                            | jq -r '.[0].status // "succeeded"')
          echo "Heroku Status: $HEROKU_STATUS"
        continue-on-error: true

      - name: Create new Branch
        run: git checkout -b github-actions

      - name: Commit changes
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git commit --allow-empty -am "Fix Heroku Vulnerabilities"

      - name: Push changes to the repository
        run: |
          git remote set-url origin "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
          git push origin HEAD:${{ github.ref }}

      - name: Create Pull Request
        if: ${{ steps.heroku_status.outputs.HEROKU_STATUS != 'succeeded' }}
        run: |
          PR_TITLE="Fix Heroku Vulnerabilities"
          PR_BODY="This pull request was generated because Heroku needs to check logs or deployment is failing ðŸš€ \n\ View Site: [Heroku App](https://website-breaker-demo-2e92fbab7def.herokuapp.com/)

          gh pr create --title "$PR_TITLE" --body "$PR_BODY" --base main --head github-actions --label "github actions" --draft
