 Add-pull-reqests-to-project:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout repository code
      uses: actions/checkout@v4

    - name: Set up GitHub CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo apt-add-repository https://cli.github.com/packages
        sudo apt-get update
        sudo apt-get install gh

    - name: Add to Project
      run: |
        # Extract necessary information from the pull request
        PR_NUMBER=$(jq --raw-output .number "$GITHUB_EVENT_PATH")
        PR_TITLE=$(jq --raw-output .pull_request.title "$GITHUB_EVENT_PATH")

        # Add the pull request to the project (replace COLUMN_NAME with the actual column name)
        gh api --method POST projects/11/columns/Features/cards \
          -F content_type="PullRequest" \
          -F content_id="$PR_NUMBER" \
          -F note="$PR_TITLE"

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
