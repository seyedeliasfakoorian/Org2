name: Config and Scan
run-name: ${{ github.actor }} is Configuring and Scanning 🚀
on: [push]
jobs:
  GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "📌 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🏗 This job's status is ${{ job.status }}."
  Mark-stale-pull-requests:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
  Add-pull-request-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Add to Project
        run: |
          # Extract necessary information from the pull request
          PR_NUMBER=$(jq --raw-output .number "$GITHUB_EVENT_PATH")
          PR_TITLE=$(jq --raw-output .pull_request.title "$GITHUB_EVENT_PATH")

          gh api --method POST projects/11/columns/Features/cards \
            -F content_type="PullRequest" \
            -F content_id="$PR_NUMBER" \
            -F note="$PR_TITLE"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
